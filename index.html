	<h1>Democratize</h1>
	<h2>Definição de Democracia</h2>
	<p>Democracia é um regime político em que todos os cidadãos elegíveis participam igualmente — diretamente ou através de representantes eleitos — na proposta, no desenvolvimento e na criação de leis, exercendo o poder da governação através do sufrágio universal</p>
